<button ng-click="toggle()" ng-class="{true: 'active'}[show]">
    <span>{{value}}</span><i class="fa fa-caret-down"></i>
</button>
<div class="select-dropdown ng-hide" ng-show="show" outside-click="hide()">
    <ul>
        <li ng-repeat="option in options" ng-click="select(option.key,option.value)" ng-class="{true: 'active'}[isActive(option.key)]">{{option.value}}</li>
    </ul>
</div>
